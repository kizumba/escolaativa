{% extends 'base.html' %}

{% block conteudo %}

<h1>Comportamentos</h1>
<hr>
<h2>{{current_user.nome}}</h2>
<hr>
<h2>Apagar comportamento {{c.nome}}</h2>
<form method="post" action="" onsubmit="return confirm('Quer realmente excluir o comportamento {{c.nome}}?')">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" value="{{c.nome}}" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input type="text" class="form-control" name="descricao" value="{{c.descricao}}" disabled>
    </div>
     <div class="mb-3">
        <label class="form-label">Pontos</label>
        <input type="number" class="form-control" name="pontos" value="{{c.pontos}}" disabled>
    </div>
    <a href="{{url_for('comportamentos')}}" class="btn btn-primary">Voltar</a>
    <button type="submit" class="btn btn-danger">Apagar</button>
</form>
<hr>
{% endblock %}
